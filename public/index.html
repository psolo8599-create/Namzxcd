<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #3a0066, #000000 60%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .box {
      width: 100%;
      max-width: 380px;
      padding: 35px 30px;
      border-radius: 18px;
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid #822bff;
      box-shadow: 0 0 25px #7b2cffaa, 0 0 50px #4b0082aa inset;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 26px;
      color: #c084ff;
      text-shadow: 0 0 8px #a855f7;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #5c13b9;
      background: #0e0318;
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #c084ff;
      box-shadow: 0 0 12px #a855f7aa;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      background: linear-gradient(135deg, #a855f7, #7c3aed);
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: 0.25s;
      box-shadow: 0 0 18px #8b5cf6aa;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 22px #a855f7;
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #ff4d4d;
      min-height: 20px;
    }

    /* Floating bubble decorations */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: #7c3aed55;
      box-shadow: 0 0 15px #a855f777;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    .bubble.b1 { width: 80px; height: 80px; bottom: 10%; left: 8%; animation-delay: 0s; }
    .bubble.b2 { width: 50px; height: 50px; top: 20%; right: 12%; animation-delay: 1.5s; }
    .bubble.b3 { width: 40px; height: 40px; bottom: 20%; right: 20%; animation-delay: 3s; }
  </style>
</head>

<body>

<!-- Floating Decor -->
<div class="bubble b1"></div>
<div class="bubble b2"></div>
<div class="bubble b3"></div>

<div class="box">
  <h2>Masuk Akun</h2>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Masuk</button>

  <p id="msg"></p>
</div>

<script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!user || !pass) {
    msg.style.color = "#ff4d4d";
    msg.innerText = "Isi username & password!";
    return;
  }

  msg.style.color = "#c084ff";
  msg.innerText = "Berhasil login, mengarahkan...";

  // ðŸ”¥ MASUK KE DASHBOARD.HTML
  setTimeout(() => {
    window.location.href = "/dashboard.html";
  }, 800);
}
</script>

</body>
</html>
